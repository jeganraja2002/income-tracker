<!DOCTYPE html>
<html>
<head>
	<title>Card</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="responsive/responsive.css">
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pridi:wght@300&display=swap" rel="stylesheet">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
	<header class="text-center bg-success text-light py-2">
		<h2>INCOME TRACKER</h2>		
	</header>

	<div class="container">
			<div class="text-end">
				<h3>Balance</h3>
				<h4 class="text-success" id="balance"></h4>
			</div>
		<div class="row">
			<div class="col-lg-5 col-sm-12 order-2 order-lg-first">
				<div class="shadow d-flex justify-content-evenly rounded py-3 mt-3 mt-lg-0">
					<div class="text-center d-inline-block">	
						<h3>ALL INCOME</h3>
						<h4 class="text-success" id="income"></h4>
					</div>
					<div class="text-center d-inline-block">	
						<h3>EXPENSE</h3>
						<h4 class="text-danger" id="sup"></h4>
					</div>
				</div>
			
				<div class="mt-5 shadow rounded own-padding">
					<h4 class="border-bottom border-warning">Add new transaction</h4>
					<div>
						<label for="name" class="fs-5">Name</label>
						<input type="text" id="name" class="input-bg" placeholder="Enter Name of Transaction">
					</div>

					<div class="mt-3">
						<label for="amount" class="fs-5">Amount</label>
						<input type="number" id="amount" class="input-bg" placeholder="Enter Amount">
					</div>

					<div class="mt-4">
						<button class=" bg-warning w-100 border-0 text-light py-2 rounded active" onclick="button(this)">Add new transaction</button>
					</div>
				</div>


			</div>
			
			<div class="col-lg-7 col-sm-12 mt-lg-0 mt-sm-5 order-1 order-lg-last">
				<div id="append">
					<h1 class="shadow p-1 rounded text-center text-warning">History</h1>
				</div>
			</div>

		</div>
	</div>

	
	



<script src="js/js.js"></script>
</body>
